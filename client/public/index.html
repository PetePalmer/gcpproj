<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <link rel="icon" href="%PUBLIC_URL%/tgcp.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Dashboard - The Giving Closet Project"
      content="The Giving Closet Project's referral management dashboard: Submitting & Fulfilling."
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <style type="text/css">
      body{height:100%;margin:0;padding:0;width:100%}
      .gcp-splash.available{opacity: 1;}
      .gcp-splash.gone{opacity: 0; transition:opacity 1s;}
      .logoff.available{opacity: 1;}
      .logoff.gone{opacity: 0; transition:opacity 3s;}
      .gcp-splash{background-color:#fff;width:100%;height:100%;position:fixed;opacity:0;pointer-events:none;z-index:9999;}
      .logoff{background-color:#fff;width:100%;height:100%;position:fixed;opacity:0;pointer-events:none;z-index:9998;}
      .form.available{opacity: 1;}
      .form{background-color:#fff;background-image: url(""); background-repeat: no-repeat;width:100%;height:100%;position:fixed;opacity:0;pointer-events:none;z-index:-1;}
      .registration.available{opacity: 1;}
      .registration{background-image: url(""); background-repeat: no-repeat;width:100%;height:100%;position:fixed;opacity:0;pointer-events:none;z-index:-1;}
      .splash-logo{position:absolute;top:0;left:0;right:0;bottom:0;margin:auto;}
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Referral Dashboard - Giving Closet Project</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="gcp-splash" id="gcp-splash">
      <img class="splash-logo" src="loading-gif-med-fast.gif"/>
    </div>
    <div class="logoff" id="logoff">
    </div>
    <div class="registration" id="registration">
    </div>
    <div class="form" id="form">
    </div>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
